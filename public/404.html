<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>RX Academy Admin</title>
  <!-- Favicon and app icons -->
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
  <link rel="manifest" href="/site.webmanifest" />
  <script type="text/javascript">
    // This script captures the current URL path and redirects to the root with the path in the query string
    // The script in index.html will then restore the proper URL
    var segmentCount = 0;
    var l = window.location;
    
    // Redirect to the root with the current path in the query string
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 1 + segmentCount).join('/') + '/?/' +
      l.pathname.slice(1).split('/').slice(segmentCount).join('/').replace(/&/g, '~and~') +
      (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash
    );
  </script>
</head>
<body>
  <p>Redirecting to the requested page...</p>
</body>
</html>
